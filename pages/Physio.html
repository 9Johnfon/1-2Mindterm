            { question: "<B>วิศวกรหนุ่มชาวอเมริกันเดินทางมาทำงานในประเทศไทยเป็นเวลา 2 เดือน ในช่วงดือนเมษายนและ พฤษภาคม โดยต้องทำงานกลางแจ้งทุกวัน เมื่อเปรียบเทียบการปรับตัวของร่างกายชายหนุ่มคนนี้เมื่อมาถึงวันแรกกับเวลาผ่านไป 2 เดือน ค่าใดต่อไปนี้จะเพิ่มขึ้น</B>", options: ["Sweat salt concentration", "Core temperature", "Sweating rate", "Heart rate", "Thermoregulatory set point"], correctAnswer: "Thermoregulatory set point" },

            { question: "<B>ผู้ป่วยเกิดภาวะ โซเดียมในเลือดต่ำ (hyponatremai) เนื่องมาจากการหลั่งฮอร์ โมน ADH มากกว่าปกติ ทำให้ osmolarity ในเลือดต่ำลง น้ำแพร่เข้าเซลล์ทำให้ปริมาตรของเซลล์เพิ่มขึ้น จะมีผลให้เกิดภาวะที่รียกว่า สมองบวม (cerebral dema) มีอาการมึนงง สับสนหมดสติ การรักษาผู้ป่วยรายนี้จะใช้สารน้ำชนิดใด </B>", options: ["Isotonic solution", "Hypotonic solution", "0.9% Nacl", "0.45% Nacl", "Hypertonic solution"], correctAnswer: "Hypertonic solution" },

            { question: "<B>ชายอายุ 61 ปีมีประ วัติความดัน โลหิตสูงและสูบบุหรี่อย่างต่อเนื่องประมาณ 50 ซองต่อปี ขณะที่กำลังตัดหญ้าอยู่ที่สนามในช่วงเที่ยงวัน มีอาการเจ็บที่บริเวณหน้าอกและแขนข้างช้ายกะทันหัน แพทย์ตรวจพบว่ากล้ามเนื้อหัวใจขาดเลือดไปเลี้ยง ความรู้สึกเจ็บที่เกิดขึ้นในบริเวณดังกล่าวเรียกว่า</B>", options: ["Central pain", "Chronic pain", "Referred pain", "Radical pain", "Phantom pain"], correctAnswer: "Referred pain" },

            { question: "<B>คลื่นไฟฟ้าหัวใจ จงบอกการทำงานของหัวใจ ลักษณะผิดปกติเป็นอย่างไร</B>",options: ["P wave ไม่เกิน 0.3 mV.", "P wave duration ไม่เกิน 0.12 วินาที", "มี P QRS T wave", "ST segment อยู่แนว isoelectric line", "QRS duration ไม่เกิน 0.12 วินาที"], correctAnswer: "QRS duration ไม่เกิน 0.12 วินาที" },
            { question: "<B>ส่วนใดของสมองที่ทำหน้าที่เป็น biological clock ซึ่งมีบทบาทต่อวงจรการหลับตื่น (sleep-wake cycle)</B>",options: ["Preoptic area of hypothalamus", "Reticular formation", "Posterior hypothalamus", "Suprachiasmatic nucleus", "Pineal gland"], correctAnswer: "Suprachiasmatic nucleus" },
            { question: "<B>ในระยะของ cardiac cycle ระยะใดต่อไปนี้กล่าวถูกต้อง</B>",options: ["Isovolumetric relaxation ความดันหัวใจลคลง ลิ้นหัวใจทุกอันปิด", "filling phase ลิ้นหัวใจ arterioventricular valve ปิด", "Isovolumetric contraction ป็นระยะที่ความดันในห้องหัวใจสูงสุด", "เสียงแรกของหัวใจ เกิดจากการปิดของ semilunar valve", "ระยะแรกของ ventricle systole ลิ้น semilunar valve ปิด"], correctAnswer: "Isovolumetric relaxation ความดันหัวใจลคลง ลิ้นหัวใจทุกอันปิด" },



            { question: '<B>บุคคลใดต่อไปนี้ ในระยะเวลาอันใกล้จะมีพยาธิสภาพ "ก้นขี้ถั่ง" วูป ตกจากเก้าอี้ หรือ เดินๆอยู่ วูป</B>',options: ["บักซัน (อาจจะเป็นคนนี้)","เกม","บอส","เทพลี่ชอบสี","โจโฉ","โจเซฟ","ดิว"], correctAnswer: "บักซัน (อาจจะเป็นคนนี้)" }

        ];

        let currentQuestionIndex = -1;

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }


        function toggleBackground() {
            const switchElement = document.getElementById('switch');
            const options = document.getElementsByClassName('option');

            if (switchElement.checked) {
                // ถ้า switch ถูกเปิด
                for (let i = 0; i < options.length; i++) {
                    const option = options[i];
                    if (option.textContent === questions[currentQuestionIndex].correctAnswer) {
                        option.classList.add('green-background');
                    }
                }
            } else {
                // ถ้า switch ถูกปิด
                for (let i = 0; i < options.length; i++) {
                    const option = options[i];
                    option.classList.remove('green-background');
                }
            }
        }

        const totalQuestions = questions.length;

        function displayQuestion() {
            if (backButtonClicked) {
                currentQuestionIndex = (currentQuestionIndex - 1 + totalQuestions) % totalQuestions;
                correctAnswersCount--;
            } else {
                currentQuestionIndex = (currentQuestionIndex + 1) % totalQuestions;  // ใช้ totalQuestions แทน questions.length
                correctAnswersCount++;
            }
            const currentQuestion = questions[currentQuestionIndex];
            backButtonClicked = false; // Reset the flag

            document.getElementById('options-container').innerHTML = '';
            document.getElementById('question-title').innerHTML = currentQuestion.question;
            document.getElementById('current-question-number').textContent = currentQuestionIndex + 1;
            document.getElementById('total-questions').textContent = totalQuestions;  // อัปเดตจำนวนข้อทั้งหมด

            currentQuestion.options = shuffleArray(currentQuestion.options);

            document.getElementById('back-button').style.display = (currentQuestionIndex > 0) ? 'block' : 'none';

            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => checkAnswer(index));
                document.getElementById('options-container').appendChild(optionElement);

                // ตรวจสอบถ้าเป็น correctAnswer ให้เพิ่ม class สีเขียวตรงนี้
                if (option === currentQuestion.correctAnswer && document.getElementById('switch').checked) {
                    optionElement.classList.add('green-background');
                    IncorrectAnswersCount = IncorrectAnswersCount + 1;
                }
            });


            document.getElementById('result').textContent = '';
        }



        function checkAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            const correctIndex = currentQuestion.options.findIndex(option => option === currentQuestion.correctAnswer);
            document.getElementById('question-title').innerHTML = currentQuestion.question;

            const resultElement = document.getElementById('result');
            if (selectedIndex === correctIndex) {
                resultElement.textContent = 'Correct!';
                resultElement.classList.remove('incorrect');

                if (correctAnswersCount === totalQuestions & IncorrectAnswersCount === 0) {
                    displayCelebration();  // Trigger celebration effect
                    currentQuestionIndex = -1;
                } else {
                    setTimeout(displayQuestion, 1000);
                }
            } else {
                resultElement.textContent = 'Incorrect! Try again.';
                resultElement.classList.add('incorrect');
                IncorrectAnswersCount = IncorrectAnswersCount + 1;
            }
        }

        // Display the first question
        displayQuestion();

        function goBack() {
            backButtonClicked = true;
            displayQuestion();
        }


        // ตรวจสอบการเปิด Developer Tools
        function checkDevTools() {
            const isOpen = () => {
                const element = new Image();
                element.__defineGetter__('id', () => {
                    console.log('Developer Tools is open!');
                    // ทำบางสิ่งที่คุณต้องการทำเมื่อ Developer Tools ถูกเปิด
                });
                console.clear();
                console.log('%c', element);
            };

            setInterval(isOpen, 1000);
        }

        // เรียกใช้งานฟังก์ชัน checkDevTools
        checkDevTools();




        // Function เพิ่ม effect Confetti
        function addConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.id = 'confetti-container';
            document.body.appendChild(confettiContainer);

            // สร้าง Confetti
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
                confetti.style.opacity = Math.random();
                confettiContainer.appendChild(confetti);
            }

            // ลบ Confetti หลังจาก animation เสร็จสิ้น
            setTimeout(() => {
                document.body.removeChild(confettiContainer);
                congratsEffect.style.transition = 'opacity 1s ease-in-out';
                congratsEffect.style.opacity = '0';  // ทำให้ opacity เป็น 0 เพื่อให้หายไป
            }, 15000);
        }

        // Function สุ่มสี
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function แสดงประกาศยินดีพร้อม Effect Confetti
        function displayCelebration() {
            // เพิ่ม effect แสดงประกาศยินดี
            const congratsEffect = document.createElement('div');
            congratsEffect.id = 'congratulation-effect';
            congratsEffect.textContent = 'Congratulations!';  // ข้อความประกาศยินดี
            congratsEffect.style.position = 'absolute';
            congratsEffect.style.top = '100px';
            congratsEffect.style.font = 'Prompt';
            document.body.appendChild(congratsEffect);

            // เพิ่ม effect Confetti
            addConfetti();

            setTimeout(() => {
                window.open("https://youtu.be/jSG1hwdST7I?si=xVP3SnqtFz1RfZaE&t=108", '_blank');
            }, 2000);

            // รีเซ็ต correctAnswersCount และ แสดง effect ลงทะเบียน
            setTimeout(() => {
                document.body.removeChild(congratsEffect);
                correctAnswersCount = 0;  // รีเซ็ต correctAnswersCount สำหรับการทดลองในอนาคต
                IncorrectAnswersCount = 0;
                displayQuestion();  // ดำเนินการไปที่คำถามถัดไป
            }, 6000);
        }


    </script>
